<script>
function pulaLinha() {
    document.write("<br>");
}
function mostra(frase) {
    document.write(frase);
    pulaLinha();
}
function isprime(n) {
    if(n%2==0 || n%3==0){
        return false;
    }
    
    limit = Math.round(Math.sqrt(n));
    var i = 5;
    
    while(i<(limit+1)){
        if(n%i==0 || n%i+2==0){
            return false;
            break;
        }
        i=i+6;
        }
    return true;
}
function range(){
    var mid = Math.round(Math.random()*100);
    var min = mid - Math.round(Math.random()*100);
    
    if(min<4){
        min=4-min;
    }

    var max = mid + Math.round(Math.random()*100)
    if(min>max){
        var aux = min;
        min = max;
        max = aux;
    }
    if(max-min<mid){
        max = max + 30;
    }
    return [min,max];   
}
function verifica(){
    if(input.value<intervalo[0]||input.value>intervalo[1]){
        alert("Este número está fora do intervalo")
    }else{    
        if(isprime(input.value)) {
            alert("Parabéns o numero é primo");
        } else {
            alert("Você errou! Este número não é primo");
        }
    }
    input.value = "";
    input.focus();
}


var intervalo = range();

////front end/////
document.write("<br>Digite um número entre ", intervalo[0] ," e ", intervalo[1]);

input = document.querySelector("input");
input.focus();
var button = document.querySelector("button");
button.onclick = verifica;

</script>
