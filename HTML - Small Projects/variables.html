<h1> Some simple uses of variables</h1>

<script>
	var idadeFlavio=30 
	var idadeClaudio=31
	var idadePaulo=19

	document.write("Flavio tem ", idadeFlavio, " anos")
	document.write("<br>Paulo tem ", idadePaulo, " anos")
	document.write("<br>Claudio tem ", idadeClaudio, " anos")
	var idadeTotal = idadePaulo+idadeClaudio+idadeFlavio
	document.write("<br>The added age of everyone is ", idadeTotal);
	var idadeMedia = Math.round(idadeTotal/3)
	document.write("<br>The average age is ", idadeMedia);
</script>
